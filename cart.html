<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <!-- syle css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Smart Bazar</title>
  </head>
  <body>
    <!-- shoping cart start -->
    <section class="shoping_cart">
      <div class="container">
        <div class="sec_wrap">
          <div class="cart_layout">
            <div class="sec_title">
              <h3>Shoping Cart</h3>
            </div>
            <div class="all_cart_status">
              <div class="select_all">
                <input type="checkbox" />
                <h4>All Items (2)</h4>
              </div>
            </div>
            <div class="cart_content">
              <div class="cart_product">
                <div class="product_select">
                  <div class="select_group">
                    <input type="checkbox" />
                    <div class="store_name">
                      <div class="name_inner">
                        <img
                          src="https://img.icons8.com/windows/20/000000/online-store.png"
                          alt="online-store"
                        />
                        <span>Wallmart</span>
                      </div>
                      <a href="#0">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                          stroke-width="1.5"
                          stroke="#000"
                          height="16"
                          width="16"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M8.25 4.5l7.5 7.5-7.5 7.5"
                          />
                        </svg>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="cart_product_inner">
                  <div class="product_item">
                    <div class="itme_thumb">
                      <input type="checkbox" name="chckbox" />
                      <div class="thumb_inner">
                        <img src="assets/img/product/category/01.jpg" alt="" />
                      </div>
                    </div>
                    <div class="item_content"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- shoping cart ends  -->

    <!-- optional js -->
    <script src="assets/js/function.js"></script>
    <script></script>
  </body>
</html>
